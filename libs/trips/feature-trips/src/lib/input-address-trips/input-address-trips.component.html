<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-96 p-8 bg-white rounded shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Sustainable Trips</h1>
    <form [formGroup]="form">
      <div>
        <label for="employee-address" class="block mb-1 font-semibold"
          >Street Address:</label
        >
        <input
          type="text"
          id="employee-address"
          formControlName="street"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300 mb-4"
          [ngClass]="{
            'border-red-500':
              ((error$ | async) || form.get('address')?.hasError('required')) &&
              form.get('address')?.touched
          }"
          placeholder="Enter your employee address"
        />
        <div
          *ngIf="form.get('address')?.invalid && form.get('address')?.touched"
        >
          <p
            class="text-red-500 text-sm mb-4"
            *ngIf="form.get('address')?.hasError('required')"
          >
            Street Address is required.
          </p>
        </div>
        <p class="text-red-500 text-sm mb-4" *ngIf="error$ | async">
          Employee does not exist for this address.
        </p>
      </div>
      <div>
        <button
          type="submit"
          class="w-full px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"
          (click)="onSubmit()"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
